name: Atualizar Placar SuperPlacar

on:
  schedule:
    # Ajustei para rodar a cada 1 hora, já que placares mudam rápido. 
    # Se quiser manter o original (9h, 15h, 21h), use: '0 9,15,21 * * *'
    - cron: '0 * * * *' 
  workflow_dispatch: # Permite rodar manualmente pelo botão no GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Baixar código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências do sistema e Playwright
        run: |
          pip install playwright
          playwright install --with-deps chromium

      - name: Rodar o Robô
        run: python scraper.py

      - name: Salvar dados no GitHub
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # Adicionamos o novo arquivo gerado pelo scraper do SuperPlacar
          git add superplacar_melhorado.json
          # O comando abaixo evita erro se não houver mudanças nos dados
          git commit -m "Atualizando placares SuperPlacar" || exit 0
          git push
