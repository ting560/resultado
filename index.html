<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placares SuperPlacar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { dark: '#0f172a' } } }
        }
    </script>
    <style>
        /* Estilo para evitar o "piscado" de conteúdo não estilizado */
        [v-cloak] { display: none; }
        body { background-color: #0f172a; color: white; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-xl mx-auto">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold text-green-400">⚽ Meus Placares</h1>
            <div id="status" class="text-xs text-gray-500 text-right"></div>
        </header>

        <div id="lista-jogos" class="space-y-4">
            <div class="text-center py-10">Carregando dados...</div>
        </div>
    </div>

    <script>
        async function atualizar() {
            try {
                const r = await fetch('jogos.json?t=' + Date.now()); // Evita cache
                const data = await r.json();
                const container = document.getElementById('lista-jogos');
                document.getElementById('status').innerText = 'Atualizado em: ' + new Date().toLocaleTimeString();
                
                container.innerHTML = data.map(camp => `
                    <div class="bg-slate-800 rounded-lg shadow-md overflow-hidden">
                        <div class="bg-slate-700 px-3 py-1 text-[10px] font-bold uppercase text-slate-400">
                            ${camp.campeonato}
                        </div>
                        ${camp.jogos.map(j => `
                            <div class="flex items-center p-3 border-b border-slate-700 last:border-0">
                                <div class="w-12 text-[10px] text-yellow-500 font-bold">${j.status}</div>
                                <div class="flex-1 flex justify-between items-center px-2">
                                    <span class="flex-1 text-right text-sm truncate">${j.casa}</span>
                                    <span class="mx-3 bg-black px-2 py-1 rounded text-green-400 font-mono text-sm font-bold min-w-[60px] text-center">
                                        ${j.placar}
                                    </span>
                                    <span class="flex-1 text-left text-sm truncate">${j.fora}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `).join('');
            } catch (e) {
                console.log("Aguardando arquivo jogos.json...");
            }
        }
        atualizar();
        setInterval(atualizar, 30000); // Atualiza a cada 30 segundos na tela
    </script>
</body>
</html>
