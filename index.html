<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SofaScore Pro - Live & Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: sans-serif; }
        .card-jogo { background: #1e293b; border: 1px solid #334155; border-radius: 12px; margin-bottom: 8px; }
        .live-badge { background: #ef4444; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .nav-pills .nav-link { color: #94a3b8; }
        .nav-pills .nav-link.active { background-color: #38bdf8; color: #0f172a; font-weight: bold; }
        .score { font-size: 1.2rem; font-weight: bold; color: #38bdf8; margin: 0 10px; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-center mb-4">
            <ul class="nav nav-pills" id="pills-tab">
                <li class="nav-item">
                    <button class="nav-link active" onclick="carregar('jogos.json')">ðŸ“… Agendados</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="carregar('live.json')">ðŸ”´ Ao Vivo</button>
                </li>
            </ul>
        </div>

        <input type="text" id="filtro" class="form-control mb-4 bg-dark text-white border-secondary" placeholder="Buscar time ou liga...">
        <div id="lista-jogos">Carregando...</div>
    </div>

    <script>
        let dadosAtuais = [];

        async function carregar(arquivo) {
            // Estilo dos botÃµes
            document.querySelectorAll('.nav-link').forEach(btn => btn.classList.remove('active'));
            event?.target?.classList?.add('active');

            try {
                const res = await fetch(arquivo + '?t=' + Math.random());
                const data = await res.json();
                dadosAtuais = data.events || [];
                exibir(dadosAtuais);
            } catch (e) {
                document.getElementById('lista-jogos').innerHTML = "<p class='text-center text-warning'>Nenhum dado encontrado para esta categoria.</p>";
            }
        }

        function exibir(jogos) {
            const container = document.getElementById('lista-jogos');
            container.innerHTML = '';
            let ultimoTorneio = '';

            jogos.forEach(j => {
                if (j.tournament.name !== ultimoTorneio) {
                    ultimoTorneio = j.tournament.name;
                    container.innerHTML += `<div class="text-secondary small mt-4 mb-2 fw-bold text-uppercase border-bottom border-secondary">${ultimoTorneio}</div>`;
                }

                const hora = new Date(j.startTimestamp * 1000).toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
                const isLive = j.status.type === 'inprogress';
                const homeScore = j.homeScore?.current ?? '';
                const awayScore = j.awayScore?.current ?? '';

                container.innerHTML += `
                    <div class="card-jogo p-3 d-flex align-items-center">
                        <div style="min-width: 60px;">
                            ${isLive ? '<span class="live-badge">LIVE</span>' : '<span class="text-info">'+hora+'</span>'}
                        </div>
                        <div class="flex-grow-1 d-flex justify-content-between align-items-center px-3">
                            <span class="text-end" style="width: 40%">${j.homeTeam.name}</span>
                            <span class="score">${homeScore} - ${awayScore}</span>
                            <span class="text-start" style="width: 40%">${j.awayTeam.name}</span>
                        </div>
                    </div>`;
            });
        }

        document.getElementById('filtro').addEventListener('input', (e) => {
            const termo = e.target.value.toLowerCase();
            const filtrados = dadosAtuais.filter(j => 
                j.homeTeam.name.toLowerCase().includes(termo) || 
                j.awayTeam.name.toLowerCase().includes(termo)
            );
            exibir(filtrados);
        });

        carregar('jogos.json'); // Inicia carregando agendados
    </script>
</body>
</html>
