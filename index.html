<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar Ao Vivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans">
    <div class="max-w-lg mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold text-green-500">⚽ Meus Jogos</h1>
            <button onclick="ativar()" id="btn" class="bg-green-600 text-xs px-3 py-1 rounded-full">Ativar Som</button>
        </div>

        <div id="container" class="space-y-4">
            <p class="text-center text-slate-500">Buscando placares...</p>
        </div>
    </div>

    <audio id="som" src="https://www.myinstants.com/media/sounds/gol-da-globo-original-2022.mp3"></audio>

    <script>
        let anterior = null;
        let somHabilitado = false;

        function ativar() {
            somHabilitado = true;
            document.getElementById('btn').classList.add('hidden');
            if (Notification.permission !== 'granted') Notification.requestPermission();
        }

        async function carregar() {
            try {
                const res = await fetch('jogos.json?t=' + Date.now());
                if (!res.ok) throw new Error();
                const data = await res.json();

                if (anterior) {
                    data.forEach(c => c.jogos.forEach(j => {
                        let ant = null;
                        anterior.forEach(ac => {
                            let achado = ac.jogos.find(aj => aj.casa === j.casa);
                            if(achado) ant = achado;
                        });
                        if (ant && ant.placar !== j.placar && j.placar !== "vs") {
                            if (somHabilitado) document.getElementById('som').play();
                            new Notification("GOL!", { body: `${j.casa} ${j.placar} ${j.fora}` });
                        }
                    }));
                }
                anterior = data;
                render(data);
            } catch (e) {
                document.getElementById('container').innerHTML = "<p class='text-center text-red-400'>Aguardando primeira atualização do robô...</p>";
            }
        }

        function render(dados) {
            const cont = document.getElementById('container');
            if (dados.length === 0) {
                cont.innerHTML = "<p class='text-center'>Nenhum jogo no momento.</p>";
                return;
            }
            cont.innerHTML = dados.map(c => `
                <div class="bg-slate-800 rounded-xl overflow-hidden shadow-xl border border-slate-700">
                    <div class="bg-slate-700 px-3 py-1 text-[10px] font-bold text-slate-300">${c.campeonato}</div>
                    ${c.jogos.map(j => `
                        <div class="flex items-center p-4 border-b border-slate-700 last:border-0">
                            <span class="text-[10px] w-12 text-yellow-500 font-bold">${j.status}</span>
                            <div class="flex-1 flex justify-between items-center px-2">
                                <span class="flex-1 text-right text-sm font-semibold truncate">${j.casa}</span>
                                <span class="mx-4 bg-slate-950 px-3 py-1 rounded-lg text-green-400 font-mono font-bold border border-slate-700">${j.placar}</span>
                                <span class="flex-1 text-left text-sm font-semibold truncate">${j.fora}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        setInterval(carregar, 30000);
        carregar();
    </script>
</body>
</html>
