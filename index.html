<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar em Tempo Real</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-4">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center text-green-500">âš½ SuperPlacar Live</h1>
        <div id="conteudo">Carregando jogos...</div>
    </div>

    <script>
        async function carregarJogos() {
            try {
                const response = await fetch('jogos.json');
                const dados = await response.json();
                const container = document.getElementById('conteudo');
                container.innerHTML = '';

                dados.forEach(camp => {
                    let html = `
                        <div class="mb-6 bg-gray-800 rounded-lg overflow-hidden shadow-lg">
                            <div class="bg-gray-700 px-4 py-2 font-bold text-sm uppercase tracking-wider text-gray-300">
                                ${camp.campeonato}
                            </div>
                    `;

                    camp.jogos.forEach(jogo => {
                        html += `
                            <div class="flex items-center justify-between p-4 border-b border-gray-700 last:border-0">
                                <div class="text-xs text-gray-400 w-16">${jogo.status}</div>
                                <div class="flex-1 flex items-center justify-between px-4">
                                    <span class="font-medium text-right flex-1">${jogo.casa}</span>
                                    <span class="bg-black px-3 py-1 rounded mx-4 font-mono font-bold text-green-400">
                                        ${jogo.placar}
                                    </span>
                                    <span class="font-medium text-left flex-1">${jogo.fora}</span>
                                </div>
                            </div>
                        `;
                    });

                    html += `</div>`;
                    container.innerHTML += html;
                });
            } catch (e) {
                document.getElementById('conteudo').innerHTML = 'Nenhum jogo encontrado no momento.';
            }
        }
        carregarJogos();
        setInterval(carregarJogos, 60000); // Atualiza a cada 1 minuto
    </script>
</body>
</html>
